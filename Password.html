<!DOCTYPE html>
<html>
<head>
  <title>Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #passwordBox {
      display: none;
      margin-top: 15px;
    }
    input[type="password"] {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Front-End Password Gate</h2>

  <button onclick="showPasswordBox()">Enter Secure Area</button>

  <div id="passwordBox">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <script>
    function showPasswordBox() {
      document.getElementById("passwordBox").style.display = "block";
    }

    function checkPassword() {
      let password = document.getElementById("password").value;
      
      // change "212o" to whatever you want
      if (password === "212o") {
        alert("✅ Access granted!");
        // Example: redirect to another page
        window.location.href = "Redunancy.html";
      } else {
        alert("❌ Wrong password. Try again.");
      }
    }
  </script>
</body>
</html>
